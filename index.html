<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">ELA Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ELA</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>Please fill out the form below</p>
        </section>

        <section id="formContainer" class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" onsubmit="submitForm(event)">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="batch">Batch:</label>
                    <input type="text" id="batch" name="batch" required>
                </div>

                <div class="form-group">
                    <label for="contact">Contact:</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="form-group">
                    <label for="payment">Payment Picture:</label>
                    <input type="file" id="payment" name="payment" accept="image/*" required>
                    <small class="file-hint">Accepted formats: JPG, PNG, GIF, etc.</small>
                </div>

                <div class="g-recaptcha" data-sitekey=""></div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
    </footer>

    <script>
        // Set dynamic content from config
        document.querySelector('.g-recaptcha').setAttribute('data-sitekey', '6LeaGtoqAAAAANNROn9M3Q0iUQhgzvMkPLHaSf6A');


        function submitForm(e) {
            e.preventDefault();
            console.log('Form submitted');  // Debug log
            
            const recaptchaResponse = grecaptcha.getResponse();
            console.log('reCAPTCHA response:', recaptchaResponse);  // Debug log
            
            if (!recaptchaResponse) {
                alert('Please complete the reCAPTCHA');
                return;
            }

            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            formData.append('recaptcha', recaptchaResponse);
            
            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            const fileInput = document.getElementById('payment');
            const file = fileInput.files[0];
            console.log('File selected:', file?.name);  // Debug log
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    formData.set('payment', file.name);
                    formData.set('paymentData', e.target.result);
                    sendFormData(formData, submitButton, form);
                };
                reader.readAsDataURL(file);
            } else {
                sendFormData(formData, submitButton, form);
            }
        }

        function sendFormData(formData, submitButton, form) {
            const data = Object.fromEntries(formData);

            fetch('https://script.google.com/macros/s/AKfycbyw8JLXcjwfmsNPbyxzb1iLaTrdzmqxZOcjNw9qr6WZDfhlR7wEHnN3sQEZHNAAF0fM/exec', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'text/plain;charset=utf-8',
                },
                mode: 'no-cors'
            })
            .then(response => {
                console.log('Response received');  // Debug log
                alert('Form submitted successfully!');
                form.reset();
                grecaptcha.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting form. Please try again.');
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            });
        }
    </script>
</body>
</html>
